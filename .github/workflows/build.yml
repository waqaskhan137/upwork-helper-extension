name: Build Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Verify manifest.json
      run: |
        npx chrome-extension-check manifest.json
    
    - name: Build extension
      run: |
        mkdir -p dist
        cp -r manifest.json background.js content.js popup.html popup.js images lib results.* dist/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: extension-package
        path: dist/ 